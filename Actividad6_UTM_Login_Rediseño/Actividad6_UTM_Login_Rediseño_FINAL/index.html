<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UTM - Inicio de Sesión</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="login-container">
  <form class="login-card">
    <img src="https://app.utm.edu.ec/assets/images/logo_vertical.png" 
         alt="Logo UTM" class="logo-principal">

    <img src="https://app.utm.edu.ec/assets/images/utm_unidos.png" 
         alt="UTM Unidos" class="logo-secundario">

    <label>
      Usuario
      <input type="text" placeholder="Ingrese su usuario">
    </label>

    <label>
      Contraseña
      <input type="password" placeholder="Ingrese su contraseña">
    </label>

    <a href="#" class="forgot">¿Olvidaste tu contraseña?</a>

    <button type="submit">INICIAR SESIÓN</button>
  </form>
</div>

</body>
</html>
